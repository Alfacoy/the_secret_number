<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <!--GoogleFonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="../img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1><a href="../../index.html">El número secreto</a></h1>
    </header>

    <main class="container">
      <!--MainGame-->
      <section class="mainGame" id="mainGame">
        <h2 id="userTitle"></h2>
        <!--GameInput-->
        <div class="mainGame__input">
          <input type="tel" id="inputNumber" required />
          <input class="btn" type="button" value="Probar" id="btnNumber" />
        </div>
        <!--Console-->
        <div class="mainGame__message">
          <div class="mainGame__hearts">
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-01"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-02"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-03"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-04"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-05"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-06"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-07"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-08"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-09"
            />
            <img
              class="hearts pulse"
              src="../img/gif/corazon.png"
              alt="hearts-10"
            />
          </div>
          <p id="coldHotBurnMessage"></p>
          <ul id="listNumber"></ul>
        </div>
      </section>
      <!--RESULTS-->
      <section class="mainResults hide" id="tryAgain">
        <p class="mainResults__result" id="winOrLose"></p>
        <p>
          El número secreto era
          <span id="secretNumber" class="mainResults__number"></span>
        </p>
        <figure>
          <img id="gifResults" />
        </figure>
        <!--RESET GAME-->
        <div class="mainResults__reset">
          <p>¿Volver a jugar?</p>
          <input class="btn" type="button" value="Reintentar" id="btnReset" />
        </div>
      </section>
    </main>

    <script type="module" src="../js/index.js"></script>
  </body>
</html>
