<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Adivina el número</h1>
    </header>

    <main class="container">
      <!--MainGame-->
      <section class="mainGame" id="mainGame">
        <h2 id="user_title"></h2>
        <div class="mainGame__input">
          <input type="text" id="input_number" />
          <input class="btn" type="button" value="Probar" id="btn_number" />
        </div>
        <div class="mainGame__message">
          <p id="round" class="mainGame__message--round">
            Te quedan 10 intentos.
          </p>
          <p id="list_number"></p>
          <p id="message"></p>
        </div>
      </section>
      <!--Results-->
      <section class="mainResults hide" id="reset">
        <p class="mainResults__result" id="winOrLose"></p>
        <p>
          El número secreto era
          <span id="secretNumber" class="mainResults__number"></span>
        </p>
        <div class="mainResults__reset">
          <p>¿Quieres volver a jugar?</p>
          <input
            class="btn"
            type="button"
            value="Volver a jugar"
            id="btn_reset"
          />
        </div>
      </section>
    </main>

    <script type="module" src="../js/index.js"></script>
  </body>
</html>
